                <li class="flex items-center py-2">

                <li class="flex items-center py-2">

                    </a>

        <!-- Main Content -->
        <div class="flex-1">
            <div class="bg-white text-white border-b border-gray-40 p-4 mb-6">
                <div class="flex justify-between">                    
                    <div class="flex items-center bg-white p-2 shadow rounded w-2/3">
                        <input type="text" placeholder="Search with ID/Phone No" class="outline-none text-gray-700 flex-grow p-2">
                        <button class="text-white bg-teal-600 p-2"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="flex items-center space-x-4 relative">
                        <a href="/add-item.html"><i class="fas fa-user-plus text-purple-700 text-2xl"></i></a>
                        <i class="fas fa-credit-card text-purple-700 text-2xl"></i>
                        <i class="fas fa-question-circle text-purple-700 text-2xl"></i>
                        <i class="fas fa-user-friends text-purple-700 text-2xl"></i>
                        <i class="fas fa-comments text-purple-700 text-2xl"></i>
                        <div class="relative">
                            <button id="userIcon" class="cursor-pointer">
                                <i class="fas fa-user-circle text-purple-700 text-2xl"></i>
                            </button>
                            <div
                                id="dropdownMenu"
                                class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md text-gray-700 hidden"
                            >
                                <ul>
                                    <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Profile</li>
                                    <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Settings</li>

            <div class="p-6 bg-white">   
                <div class="max-w-7xl mx-auto py-12">
                    <div class="flex justify-center">
                        <h1 class="text-2xl font-bold mb-4">Add-Employee</h1>
                    </div>
                    <div class="grid grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <div>
                                <label class="block font-medium">Date Of Joining*</label>
                                <input type="date"  class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Name*</label>
                                <input type="text" placeholder="Employee Name" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Document ID Number</label>
                                <input type="text" placeholder="document ID Number" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Email</label>
                                <input type="email" placeholder="Employee Email" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Blood Group</label>
                                <input type="text" placeholder="Employee Blood Group" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Mother Name</label>
                                <!-- <textarea class="w-full border border-gray-300 p-2"></textarea> -->
                                <input type="text" placeholder="Employee Mother Name" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee marital status</label>
                                <input type="text" placeholder="Single" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Designation</label>
                                <input type="text" placeholder="Senior Trainer" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Address</label>
                                <textarea class="w-full border border-gray-300 p-2"></textarea>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block font-medium">Employee ID*</label>
                                <input type="text" value="2" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Identity documents Type</label>
                                <input type="text" value="Aadhaar card" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee DOB*</label>
                                <input type="date" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Phone Number</label>
                                <input type="text" placeholder="Employee Phone Number" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Father Name</label>
                                <input type="text" placeholder="Employee Father Name" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Employee Primary Skill/competency</label>
                                <input type="text" placeholder="Employee Primary Skill/competency" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Branch</label>
                                <input type="text" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Gender</label>
                                <input type="text" value="Male" class="w-full border border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block font-medium">Select image to upload</label>
                                <input type="file" class="block">
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            ADD Employee To List
                        </button>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const userIcon = document.getElementById('userIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');
    
        userIcon.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });
    
        document.addEventListener('click', (e) => {
            if (!userIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
</body>
